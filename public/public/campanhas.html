<!doctype html>
<html>
<head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Campanhas — ChatGohan</title>
<link rel="stylesheet" href="style.css">
<style>
  body{background:#020202;color:#eee;font-family:Inter,system-ui;}
  .wrap{max-width:1000px;margin:20px auto;padding:18px}
  .panel{background:#0f0f12;padding:14px;border-radius:10px;border:1px solid #1a1a1a}
  input,textarea{width:100%;padding:8px;border-radius:6px;background:#0b0b0b;border:1px solid #222;color:#fff}
  .btn{padding:8px 10px;border-radius:8px;background:#2b7;color:#000;border:none;cursor:pointer}
</style>
</head>
<body>
<div class="wrap">
  <a href="/"><button class="btn">Voltar</button></a>
  <h1>Campanhas</h1>

  <div class="panel">
    <h3>Criar Campanha</h3>
    <p>Título</p><input id="title" />
    <p>Mensagem (use {{name}})</p><textarea id="message" rows="4"></textarea>
    <p>Filtro: pontos mínimos</p><input id="minpoints" type="number" value="0" />
    <p>Filtro: tag</p><input id="tag" placeholder="ex: fidelizado" />
    <p>Limite de envios (0 = sem limite)</p><input id="limit" type="number" value="0" />
    <p><button id="create" class="btn">Criar campanha</button></p>
  </div>

  <div class="panel" style="margin-top:12px">
    <h3>Campanhas existentes</h3>
    <div id="list"></div>
  </div>
</div>

<script>
async function load(){
  const r = await fetch('/api/campaigns'); const cs = await r.json();
  const el = document.getElementById('list'); el.innerHTML = '';
  for(const c of cs){
    const d = document.createElement('div'); d.style.padding='10px'; d.style.borderBottom='1px solid #222';
    d.innerHTML = `<b>${c.title}</b> • ${c.status} • enviados: ${c.sentCount||0}<br><small>${(c.message||'')}</small>`;
    el.appendChild(d);
  }
}
document.getElementById('create').onclick = async ()=>{
  const body = {
    title: document.getElementById('title').value||'Campanha',
    message: document.getElementById('message').value||'',
    filter:{ minPoints: parseInt(document.getElementById('minpoints').value)||0, tag: (document.getElementById('tag').value||'').trim() || null, limit: parseInt(document.getElementById('limit').value)||0 }
  };
  const r = await fetch('/api/campaigns', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(body) });
  const j = await r.json();
  alert('Campanha criada: ' + j.campaign.id);
  load();
};
load();
</script>
</body>
</html>
